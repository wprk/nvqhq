<template name="noSidebarLeft">
	<!-- No Sidebar Loaded -->
</template>

<template name="lnrSidebarLeft">
	<!-- Start of Learner Sidebar -->
	<div id="sidebar-left" class="col-lg-2 col-sm-1 ">
		<div class="sidebar-nav nav-collapse collapse navbar-collapse">
			<ul class="nav main-menu">
				<li>
					<a href="#">
						<i class="fa fa-bar-chart-o"></i>
						<span class="hidden-sm text"> Dashboard</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-folder-open"></i>
						<span class="hidden-sm text">Courses</span>
					</a>
				</li>
			</ul>
		</div>
		<a href="#" id="main-menu-min" class="full visible-md visible-lg"><i class="fa fa-angle-double-left"></i></a>
	</div>
	<!-- end: Main Menu -->
</template>

<template name="admSidebarLeft">
	<div id="sidebar-left" class="col-lg-2 col-sm-1 ">
		<div class="sidebar-nav nav-collapse collapse navbar-collapse">
			<ul class="nav main-menu">
				<li>
					<a href="#">
						<i class="fa fa-bar-chart-o"></i>
						<span class="hidden-sm text"> Dashboard</span>
					</a>
				</li>
				{{#if isInRole 'superadmin' organisation._id}}
				<li>
					<a href="#">
						<i class="fa fa-bar-chart-o"></i>
						<span class="hidden-sm text"> Organisation</span>
					</a>
				</li>
				{{/if}}
				<li>
					<a href="#">
						<i class="fa fa-folder-open"></i>
						<span class="hidden-sm text"> Courses</span>
					</a>
				</li>
			</ul>
		</div>
		<a href="#" id="main-menu-min" class="full visible-md visible-lg"><i class="fa fa-angle-double-left"></i></a>
	</div>
	<!-- end: Main Menu -->
</template>

<template name="superadmSidebarLeft">
	{{#unless isOrganisationConfigured}}
		<div id="sidebar-left" class="col-lg-2 col-sm-1 ">
			<div class="sidebar-nav nav-collapse collapse navbar-collapse">
				<ul class="nav main-menu">
					<li>
						<a href="#">
							<i class="fa fa-bar-chart-o"></i>
							<span class="hidden-sm text"> Organisation</span>
						</a>
					</li>
				</ul>
			</div>
			<a href="#" id="main-menu-min" class="full visible-md visible-lg"><i class="fa fa-angle-double-left"></i></a>
		</div>
		<!-- end: Main Menu -->
	{{else}}
		{{> admSidebarLeft}}
	{{/unless}}
</template>
