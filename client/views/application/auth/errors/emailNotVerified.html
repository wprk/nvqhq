<template name="emailNotVerified">
  <!-- Start of Organisation Not Verified -->
  <div class="row box-error">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
      
      <h1>403</h1>
      <h2>Still waiting for your email verification!</h2>
      <p>Once verified you will be automatically redirected to the NVQhq application.</p>
      
      <div class="input-prepend input-group">
        <span class="input-group-addon clear"><i class="fa fa-envelope"></i></span>
        <input id="prependedInput" class="form-control" size="16" type="text" placeholder="Your email address" value="{{email}}">
        <span class="input-group-btn">
          <button class="btn btn-info" type="button">Resend Verification Email</button>
        </span>
      </div>	
    </div><!--/col-->
  </div><!--/row-->
</template>
