<template name="layout">
    {{> header}}
    <div class="container">
        <div class="row">
            {{> yield "sidebarLeft"}}
            {{#if currentUser}}
            <div id="content" class="col-lg-10 col-sm-11">
            {{else}}
            <div id="content" class="col-12">
            {{/if}}
                {{> yield}}
            </div>
        </div>
    </div>
    {{> footer}}
</template>
