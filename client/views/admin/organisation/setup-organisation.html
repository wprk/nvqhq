<template name="admOrganisationSetup">
    <!-- Start of Admin Organisation Setup -->
    <div class="row">

        <div class="col-lg-12">
            <div class="box">
                <div class="box-header">
                    <h2><i class="fa fa-edit"></i>Setup your organisation</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    {{> admOrganisationSetupWizard}}
                </div>
            </div>

        </div><!--/col-->
    </div><!--/row-->
</template>

<template name="admOrganisationSetupWizard">
    {{> wizard id="admOrganisationSetupWizard" steps=steps}}
</template>

<template name="admOrganisationSetupStepOne">
    {{> quickForm
        collection="Organisations"
        id="adm-organisation-setup-step-one-form"
        class="form-horizontal"
        buttonContent="Save and continue"
        buttonClasses="btn btn-success pull-right"
    }}
</template>
