<template name="admOrganisationSetup">
    <!-- Start of Admin Organisation Edit View -->
    <div class="row">

        <div class="col-lg-12">
            <div class="box">
                <div class="box-header">
                    <h2><i class="fa fa-edit"></i>Setup your organisation</h2>
                    <div class="box-icon">
                        <a href="<a#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="<a#" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <div id="MyWizard" class="wizard">
                        <ul class="steps">

                            <li data-target="#step2"><span class="badge">2</span><span class="chevron"></span>Step 2</li>
                            <li data-target="#step3"><span class="badge">3</span><span class="chevron"></span>Step 3</li>
                            <li data-target="#step4"><span class="badge">4</span><span class="chevron"></span>Step 4</li>
                            <li data-target="#step5"><span class="badge">5</span>Step 5</li>

                        <div class="actions">

                                    <label class="control-label" for="selectError30">Plain Select</label>

                                            <option>Option 5</option>

                                    </div>
                                </div>

                                            <option>Option 1</option>
                                            <option>Option 2</option>
                                            <option>Option 3</option>
                                            <option>Option 4</option>
                                            <option>Option 5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="selectError10">Multiple Select / Tags</label>
                                    <div class="controls">
                                        <select id="selectError10" class="form-control" multiple data-rel="chosen">
                                            <option>Option 1</option>
                                            <option selected>Option 2</option>
                                            <option>Option 3</option>
                                            <option>Option 4</option>
                                            <option>Option 5</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="step-pane" id="step2">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label" for="input1">Company Name</label>
                                    <div class="controls">
                                        <input type="text" class="form-control" id="input1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="input2">Company Address</label>
                                    <div class="controls">
                                        <input type="text" class="form-control" id="input2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="input3">WWW</label>
                                    <div class="controls">
                                        <input type="text" class="form-control" id="input3">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="step-pane" id="step3">
                            <form class="form-horizontal">
                                <div class="form-group has-warning">
                                    <label class="control-label" for="inputWarning">First Name</label>
                                    <div class="controls row">
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="inputWarning">
                                        </div>
                                        <span class="help-block col-sm-8">Something may have gone wrong</span>
                                    </div>
                                </div>
                                <div class="form-group has-error">
                                    <label class="control-label" for="inputError">Last Name</label>
                                    <div class="controls row">
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="inputError">
                                        </div>
                                        <span class="help-block col-sm-8">Please correct the error</span>
                                    </div>
                                </div>
                                <div class="form-group has-success">
                                    <label class="control-label" for="inputSuccess">Phone Number</label>
                                    <div class="controls row">
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="inputSuccess">
                                        </div>
                                        <span class="help-block col-sm-8">Woohoo!</span>
                                    </div>
                                </div>
                            </form>
                        </div>

                            <div class="controls">
                                <label class="checkbox inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option5"> I agree
                                </label>
                            </div>
                        </div>
                        <div class="step-pane" id="step5">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label">Fullname:</label>
                                    <div class="controls">
                                        <span class="input-xlarge uneditable-input">Łukasz Holeczek</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Email:</label>
                                    <div class="controls">
                                        <span class="input-xlarge uneditable-input">lukasz[@]clabs[dot].com</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Phone:</label>
                                    <div class="controls">
                                        <span class="input-xlarge uneditable-input">+48 123 456 789</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label"></label>
                                    <div class="controls">
                                        <label class="checkbox">
                                            <input type="checkbox" value="" /> I confirm this information
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div><!--/col-->
    </div><!--/row-->
</template>
