<template name="admListCourses">
  <ul>
    {{#each courses}}
      {{> admListCoursesItem}}
    {{/each}}
  </ul>
</template>

<template name="admListCoursesItem">
  <li><a href="{{pathFor 'admCourses'}}"><i class="fa fa-folder"></i><span class="hidden-sm text">{{type}} {{level}} in {{title}}</span></a></li>
</template>
