<template name="lnrCoursesList">
  <!-- Start of Learner Course List -->
  <ul>
    {{#each courses}}
      {{> lnrListCoursesItem}}
    {{/each}}
  </ul>
</template>

<template name="lnrListCoursesItem">
  <li><a href="{{pathFor 'lnrCourse'}}"><i class="fa fa-folder"></i><span class="hidden-sm text">{{type}} {{level}} in {{title}}</span></a></li>
</template>
